name: Bug report
description: File a bug
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes: { label: What happened?, description: What did you expect?, placeholder: Tell us what you saw… }
    validations: { required: true }
  - type: textarea
    id: steps
    attributes: { label: Steps to reproduce, placeholder: 1) … 2) … 3) … }
  - type: input
    id: version
    attributes: { label: Version/commit }
