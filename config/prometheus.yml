global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: orchestrator
    static_configs:
      - targets: ['orchestrator:4000']

  - job_name: sim-metrics
    scrape_interval: 15s
    static_configs:
      - targets: ['172.17.0.1:9108']   # your bridge IP exporter
